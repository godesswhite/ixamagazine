<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Class IX A Magazine</title>
    <link rel="icon" href="../pages/icon-head.png"></link>
</head>
<style>
	html {
		zoom : 150%;
	}
</style>
<body>
    <center><p>Welcome to Class Magazine Filia</p></center>
    <script src="confetti.js"></script>
    <!-- Confetti  JS-->
    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
                confetti.stop()
                window.location.href = '../index.html';
         
            }, 5000); // 5000 is time that after 5 second stop the confetti ( 5000 = 5 sec)
            
        };

        start();
        stop();
    </script>
</body>
</html>
